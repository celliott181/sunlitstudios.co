<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
            main h1 {
                @apply text-3xl font-bold mb-4;
            }
            main h2 {
                @apply text-2xl font-bold mb-4;
            }
            main h3 {
                @apply text-xl font-bold mb-4;
            }
            main h4 {
                @apply text-lg font-bold mb-4;
            }
            main h5 {
                @apply text-base font-bold mb-4;
            }
            main h6 {
                @apply text-sm font-bold mb-4;
            }
            main p {
                @apply mb-4;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-[#FFFBF4] text-[#34342D]">
    <header class="fixed top-0 z-1 w-full bg-[#FFF9EB] shadow-md px-6 md:px-12 py-6">
        <nav class="flex justify-between items-center">
            <div class="logo">
                <a href="{{ site.baseurl }}/" class="text-xl">{{ site.title }}</a>
            </div>
            <ul class="flex space-x-4">
                <li><a href="{{ site.baseurl }}/about/" class="hover:underline">About</a></li>
                <li><a href="{{ site.baseurl }}/services/" class="hover:underline">Services</a></li>
                <li><a href="{{ site.baseurl }}/contact/" class="hover:underline px-6 py-4 bg-[#5C6E49] text-[#FFFFFF] rounded-md">Work With Me</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow">
        {{ content }}
    </main>
    <footer class="fixed bottom-0 z-1 w-full px-6 md:px-12 py-4 bg-[#34342D] text-[#FFFBF4] text-right">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
</body>
</html>
