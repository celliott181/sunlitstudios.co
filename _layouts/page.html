---
layout: default
---

<div>
  {% if page.cover %}
  <div class="sticky top-0 bg-[#5C6E49] text-[#FFFFFF] pt-20 flex justify-center items-center inset-shadow-sm z-0">
    <div class="flex flex-col justify-center items-center px-20 py-20 max-w-xl md:max-w-3xl text-center">
      <h1>{{ page.cover}}</h1>
    </div>
  </div>
  {% endif %}
  <div class="relative px-6 py-12 pt-30 bg-[#FFFBF4] inset-shadow-sm min-h-[90vh] flex flex-col items-center z-2">
    <div class="max-w-4xl">
      {{ content }}
    </div>
  </div>
</div>
