---
layout: page
---

<div>
  <div class="relative px-6 flex flex-col md:flex-row items-center md:items-start gap-12">
    {% if content %}
    <div class="max-w-4xl">
      {{ content }}
    </div>
    {% endif %}
    <div class="max-w-4xl min-w-sm w-full">
      <form>
        <h1>Get in Touch</h1>
        <div class="pb-4">
          <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="first-name" name="first-name" required class="w-full mt-1 block w-full px-3 py-2 bg-[#FFFFFF] border border-[#34342D] rounded-md shadow-sm focus:outline-none focus:ring-[#5C6E49] focus:border-[#5C6E49] sm:text-sm">
        </div>
        <div class="pb-4">
          <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="last-name" name="last-name" required class="w-full mt-1 block w-full px-3 py-2 bg-[#FFFFFF] border border-[#34342D] rounded-md shadow-sm focus:outline-none focus:ring-[#5C6E49] focus:border-[#5C6E49] sm:text-sm">
        </div>
        <div class="pb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="w-full mt-1 block w-full px-3 py-2 bg-[#FFFFFF] border border-[#34342D] rounded-md shadow-sm focus:outline-none focus:ring-[#5C6E49] focus:border-[#5C6E49] sm:text-sm">
        </div>
        <div class="pb-4">
          <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
          <input type="url" id="website" name="website" class="w-full mt-1 block w-full px-3 py-2 bg-[#FFFFFF] border border-[#34342D] rounded-md shadow-sm focus:outline-none focus:ring-[#5C6E49] focus:border-[#5C6E49] sm:text-sm">
        </div>
        <div class="pb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">What do you sell and who is your target audience? (required)</label>
          <input type="text" id="description" name="description" required class="w-full mt-1 block w-full px-3 py-2 bg-[#FFFFFF] border border-[#34342D] rounded-md shadow-sm focus:outline-none focus:ring-[#5C6E49] focus:border-[#5C6E49] sm:text-sm">
        </div>
        <div class="pb-4">
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full mt-1 block w-full px-3 py-2 bg-[#FFFFFF] border border-[#34342D] rounded-md shadow-sm focus:outline-none focus:ring-[#5C6E49] focus:border-[#5C6E49] sm:text-sm"></textarea>
        </div>
        <div class="pb-4">
          <label for="referral" class="block text-sm font-medium text-gray-700">How did you hear about us?</label>
          <input type="text" id="referral" name="referral" required class="w-full mt-1 block w-full px-3 py-2 bg-[#FFFFFF] border border-[#34342D] rounded-md shadow-sm focus:outline-none focus:ring-[#5C6E49] focus:border-[#5C6E49] sm:text-sm">
        </div>
        <div class="pb-4">
          <label for="privacy" class="flex items-center">
            <input type="checkbox" id="privacy" name="privacy" required class="mr-2">
            <span class="text-sm text-gray-700">I agree to the <a href="{{ site.baseurl }}/privacy/" class="text-[#5C6E49] hover:underline">Privacy Policy</a></span>
          </label>
        </div>
        <button type="submit" class="w-full bg-[#5C6E49] text-[#FFFFFF] px-6 py-3 rounded-md hover:bg-[#4A5B3F] focus:outline-none focus:ring-2 focus:ring-[#5C6E49] focus:ring-offset-2">Submit</button>
      </form>
    </div>
  </div>
</div>
